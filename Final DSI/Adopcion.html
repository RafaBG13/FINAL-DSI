    <a href="./index.html">

        </div>

    <div class="contendeor">
        <div>
            <h2 class="subtitulo">Formulario de Datos Personales</h2>
        </div>
        <form id="formularioAdopcion">
            <div class="grupo">
                <label for="nombre">Nombre:</label>
                <input class="inputFormularios" type="text" id="nombre" name="nombre" required>
            </div>
            <div class="grupo">
                <label for="apellido">Apellido:</label>
                <input class="inputFormularios"  type="text" id="apellido" name="apellido" required>
            </div>
            <div class="grupo">
                <label for="Edad">Edad:</label>
                <input class="inputFormularios"  type="number" id="Edad" name="Edad" required>
            </div>
            <div class="grupo">
                <label for="email">Email:</label>
                <input class="inputFormularios"  type="email" id="email" name="email" required>
            </div>
            <div class="grupo">
                <label for="Teléfono ">Teléfono:</label>
                <input class="inputFormularios" type="tel" id="Teléfono" name="Teléfono" required>
            </div>
            <div class="grupo">
                <label for="vivenda">¿El perro va a vivir en el jardin?:</label>
                <select class="inputFormularios" id="vivenda" name="vivenda">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="grupo">
                <label for="niños">¿Hay niños en la vivienda?:</label>
                <select class="inputFormularios" id="niños" name="niños">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="grupo">
                <label for="perros">¿Tiene mas perros?:</label>
                <select class="inputFormularios" id="perros" name="perros">
                    <option value="Si">Si</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="grupo" id="btnEnviar">
                <button class="boton" type="submit">Enviar</button>
            </div>
        </form>
    </div>
